<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desejo de Adoção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Desejo de Adoção</h2>
        <form method="POST" action="/adotarPet" class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="interessado" class="form-label">Interessado:</label>
                <select id="interessado" name="interessado" class="form-select" required>
                    <option value="">Selecione um interessado</option>
                    <!-- Options serão renderizadas dinamicamente com JavaScript -->
                </select>
            </div>
            <div class="col-md-6">
                <label for="pet" class="form-label">Pet:</label>
                <select id="pet" name="pet" class="form-select" required>
                    <option value="">Selecione um pet</option>
                    <!-- Options serão renderizadas dinamicamente com JavaScript -->
                </select>
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Adicionar Interesse</button>
                <a href="/" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>

    <script>
        // JavaScript para renderizar as opções dos select
        const interessados = [ /* Array de interessados - pode ser renderizado dinamicamente no servidor */ ];
        const pets = [ /* Array de pets - pode ser renderizado dinamicamente no servidor */ ];

        // Função para adicionar options ao select de interessados
        function renderizarInteressados() {
            const selectInteressado = document.getElementById('interessado');
            interessados.forEach(interessado => {
                const option = document.createElement('option');
                option.value = interessado.id; // Substitua com o valor apropriado do interessado
                option.textContent = interessado.nome; // Substitua com o campo correto do nome do interessado
                selectInteressado.appendChild(option);
            });
        }

        // Função para adicionar options ao select de pets
        function renderizarPets() {
            const selectPet = document.getElementById('pet');
            pets.forEach(pet => {
                const option = document.createElement('option');
                option.value = pet.id; // Substitua com o valor apropriado do pet
                option.textContent = `${pet.nome} (${pet.raca})`; // Substitua com os campos corretos do nome e raça do pet
                selectPet.appendChild(option);
            });
        }

        // Chamada das funções para renderizar as opções ao carregar a página
        renderizarInteressados();
        renderizarPets();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
